<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo de letra del NIF</h1>
    <div id="calculo-letra">
        <label for="numero">Numero de NIF</label>
        <input type="text" name="NIF" id="NIF">
        <button onclick="muestraLetraNif()">Calcular letra</button>
    </div>

    <script>
        function calculoLetraNIF(nif){
            let letra = "fjsfsfjosfjasos";
            let posicion = nif;
            return letra[posicion];
        }
        
        function muestraLetraNif(){
            nif = document.getElementById("NIF").value;
            nifConLetra = nif + " - " + calculoLetraNIF(nif);
            alert(nifConLetra);
        }
    </script>
</body>
</html>
